<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section  -->
    <header>
      <h1 class="text-5xl font-bold text-indigo-800 text-center my-7">
        Monthly Expences & Savings
      </h1>
    </header>
    <main>
      <section class="w-4/5 mx-auto">
        <div class="lg:grid lg:grid-cols-2 md:grid md:grid-cols-1 gap-5">
          <!-- left side (image) -->
          <div>
            <img src="money-expences.png" alt="" class="" />
          </div>
          <!-- left side (fields) -->
          <div class="grid bg-gray-100 p-5 justify-items-center">
            <h3 class="font-semibold">Income</h3>
            <div>
              <p class="inline">Income:</p>
              <input id="income-input" type="text" class="bg-gray-300" />
            </div>
            <h3 class="font-semibold mt-4">Expences</h3>
            <div>
              <p class="inline mr-4">Food:</p>
              <input id="food-input" type="text" class="bg-gray-300" />
            </div>
            <div>
              <p class="inline mr-5">Rent:</p>
              <input id="rent-input" type="text" class="bg-gray-300" />
            </div>
            <div>
              <p class="inline">Clothes:</p>
              <input id="cloth-input" type="text" class="bg-gray-300" />
            </div>

            <!-- error message  -->
            <h3 id="typed-string" class="font-semibold text-red-600">You should write a number</h3>
            <h3 id="typed-negetive" class="font-semibold text-red-600">You should write a positive number</h3>
            <!-- error message  -->

            <button id="calc-btn" class="w-1/5 p-2 bg-cyan-400 text-white font-bold my-2">
              Calculate
            </button>
            <h3 class="font-semibold my-2">
              Total Expences: <span id="total-expence">0</span>
            </h3>
            <h3 class="font-semibold">Balance: <span id="total-balance">0</span></h3>

            <!-- save percentage -->
            <div class="mt-3">
              <p>Save:</p>
              <input id="input-percentege" type="text" class="w-32 bg-gray-300" /><span> %</span>
              <button id="save-btn" class="w-24 p-1 bg-cyan-400 text-white font-bold">
                Save
              </button>
            </div>
            <h3 class="font-semibold my-2">Saving Amount: <span id="saving-amount">0</span></h3>
            <h3 class="font-semibold">Remaining Balance: <span id="remaining-balance">0</span></h3>
          </div>
        </div>
      </section>
      <br />
      <br />
      <br />
      <br />
    </main>

    <script src="app.js"></script>
  </body>
</html>
