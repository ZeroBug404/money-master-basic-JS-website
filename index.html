<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section  -->
    <header>
      <h1 class="text-5xl font-bold text-indigo-800 text-center my-7">
        Monthly Expences
      </h1>
    </header>
    <main>
      <section class="grid grid-cols-2 gap-5 w-4/5 mx-auto">
        <!-- left side (image) -->
        <div>
          <img src="money-expences.png" alt="" class="" />
        </div>
        <!-- left side (fields) -->
        <div class="grid bg-gray-100 p-5 justify-items-center">
          <h3 class="font-semibold">Income</h3>
          <div>
            <p>Income:</p>
            <input type="text" class="bg-gray-300" />
          </div>
          <h3 class="font-semibold mt-4">Expences</h3>
          <div>
            <p>Food:</p>
            <input type="text" class="bg-gray-300" />
          </div>
          <div>
            <p>Rent:</p>
            <input type="text" class="bg-gray-300" />
          </div>
          <div>
            <p>Clothes:</p>
            <input type="text" class="bg-gray-300" />
          </div>
          <button class="w-1/5 p-2 bg-cyan-400 text-white font-bold my-2">
            Calculate
          </button>
          <h3 class="font-semibold my-2">Total Expences: <span>5500</span></h3>
          <h3 class="font-semibold">Balance: <span>4500</span></h3>

          <!-- save percentage -->
          <div class="mt-3">
            <p>Save:</p>
            <input type="text" class="w-32 bg-gray-300" /><span> %</span>
            <button class="w-24 p-2 bg-cyan-400 text-white font-bold">
              Save
            </button>
          </div>
          <h3 class="font-semibold my-2">Saving Amount: <span>2000</span></h3>
          <h3 class="font-semibold">Remaining Balance: <span>2500</span></h3>
        </div>
      </section>
      <br />
      <br />
      <br />
      <br />
    </main>

    <script src="app.js"></script>
  </body>
</html>
